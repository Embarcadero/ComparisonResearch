<div class="row-fluid">
  <div class="col-lg-12 col-md-10 ">
      <div class="cover-container">
          <div class="cover-item" *ngFor="let item of scWindows" style="background-image: url({{item.dataUrl}})">
            <a style="width:100%;height:100%;display:block" (click)="setSelectedWindow(item)"></a>
          </div>
      </div>
  </div>
</div>
<div class="row-fluid">
  <div class="col-lg-12 col-md-10 " *ngIf="selectedWindow">
    <img style="width: 100%;" src="{{selectedWindow.dataUrl}}"/>
  </div>
</div>
<div class="row-fluid">
  <div class="col-lg-12 col-md-10 ">
    <button type="button" class="btn btn-primary btn-block">Capture</button>
  </div>
</div>
