
<ngx-loading-spinner
  [threshold]="250"
  [timeout]="2000000"
  [zIndex]="500"
  [loadingText]="spinnerTitle"
></ngx-loading-spinner>
<nav class="main-header navbar navbar-expand navbar-white navbar-light hxtoolbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link toolbar_btn" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <span class="nav-link" *ngIf="!environment.testbutton">|</span>
      <li class="nav-item" *ngIf="!environment.testbutton">
        <a class="nav-link toolbar_btn" role="button" (click)="reloadData()"><i class="fas fa-sync-alt"></i> Reload Data</a>
      </li>
      <span class="nav-link" *ngIf="environment.testbutton">|</span>
      <li class="nav-item" *ngIf="environment.testbutton">
        <a class="nav-link toolbar_btn {{deletedDB ? 'disabled':''}}" role="button" (click)="dropTables()"><i class="fas fa-trash"></i> {{'Delete' + (deletedDB ? 'd' : '') + ' DB'}}</a>
      </li>
      <span class="nav-link" *ngIf="environment.testbutton">|</span>
      <li class="nav-item" *ngIf="environment.testbutton">
        <a class="nav-link toolbar_btn {{storageBtn ? 'disabled':''}}" role="button" (click)="runStorageTest()">
          <i class="fas fa-archive"></i> 
          Run Storage Test
          <i class="fas fa-arrow-right"></i>
          {{storageResult+'sec'}}
        </a>
      </li>
      <span class="nav-link" *ngIf="environment.testbutton">|</span>
      <li class="nav-item" *ngIf="environment.testbutton">
        <a class="nav-link toolbar_btn {{retrBtn ? 'disabled':''}}" role="button" (click)="runRetrievalTest()">
          <i class="fas fa-neuter"></i> 
          Run Retrieval Test
          <i class="fas fa-arrow-right"></i>
          {{retrievalResult+'sec'}}
        </a>
      </li>
    </ul>
  </nav>
